{% extends "terms/base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h2>Добавить новый термин</h2>
        <form method="POST" class="mt-4" autocomplete="off">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.russian.label_tag }}
                {{ form.russian }}
            </div>
            <div class="mb-3">
                {{ form.latin.label_tag }}
                {{ form.latin }}
            </div>
            <button type="submit" class="btn btn-dark">Сохранить</button>
        </form>
    </div>
</div>
{% endblock %}
